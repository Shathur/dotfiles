set -g default-terminal "screen-256color"

# zsh
set-option -g default-shell /usr/local/bin/zsh
set-option -g allow-rename off

# remap prefix to Control + q
set -g prefix C-q
unbind C-b
bind C-q send-prefix

# tmuxline
# if-shell "test -f ~/.tmuxline" "source ~/.tmuxline"

# force a reload of the config file
bind r source-file ~/.tmux.conf

bind a last-window

# Start windows and panes at 1, not 0
set -g base-index 1
set -g pane-base-index 1

set -g status on
set -g status-left "[#S]"
set -g status-left-length 40
set -g status-right "#[fg=colour250] vpn: #(if $(ifconfig | grep -q tun0); then echo up; else echo down; fi) | load: #(tmux-mem-cpu-load -m 2 -a 0) | eth1: #(ifconfig eth1 | awk '/inet addr/{print substr($2,6)}') | wlan0: #(ifconfig wlan0 | awk '/inet addr/{print substr($2,6)}') | %Y-%m-%d"
set -g status-right-length 1000
set -g status-justify left
set -g status-bg default
set -g status-interval 1

set -g mouse on

# switch panes using Alt-arrow without prefix
bind -n M-Left select-pane -L
bind -n M-Right select-pane -R
bind -n M-Up select-pane -U
bind -n M-Down select-pane -D

# shift windows using Shift-arrow without prefix
bind-key -n S-Left swap-window -t -1
bind-key -n S-Right swap-window -t +1

set -g @colors-solarized '256'

set -g @continuum-restore 'on'
set -g @continuum-boot 'on'
set -g @resurrect-strategy-vim 'session'
# set -g @resurrect-capture-pane-contents 'on'
set -g @resurrect-restore 'R'

# List of plugins
set -g @plugin 'seebi/tmux-colors-solarized'
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @plugin 'tmux-plugins/tmux-cpu'
# set -g @plugin 'thewtex/tmux-mem-cpu-load'
set -g @plugin 'tmux-plugins/tmux-pain-control'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-yank'

# Other examples:
# set -g @plugin 'github_username/plugin_name'
# set -g @plugin 'git@github.com/user/plugin'
# set -g @plugin 'git@bitbucket.com/user/plugin'

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
